      :root {
        --ui-background: #1d2021;
        --ui-foreground: #ebdbb2;
        --ui-focus: #076678;
        --ui-link: #83a598;
        --ui-link-visited: #d3869b;
        --ui-link-visited-focus: #8f3f71;
      }

      html,
      body {
        font-family: "Ubuntu Mono", monospace, monospace;
        background: var(--ui-background);
        color: var(--ui-foreground);
        height: 100%;
        margin: 0;
        padding: 0;
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100%;
      }

      /* img { */
      /*   display: flex; */
      /*   width: 25%; */
      /*   max-width: 300px; */
      /*   min-width: 200px; */
      /* } */

      h1 {
        display: flex;
        font-size: 3.69em;
        cursor: default;
      }

      span {
        position: relative;
        top: 0;
      }

      @keyframes let-me-see-you-make-it-bounce {
        50% {
          top: -1.337rem;
        }
        100% {
          top: 0;
        }
      }

      h1:hover > span {
        animation: let-me-see-you-make-it-bounce 0.69s ease-in-out
          calc(var(--n) * 0.1s) alternate;
      }

      ul {
        display: flex;
        list-style: none;
        gap: 4.20rem;
        padding: 0;
        margin: 0;
      }

      li {
        width: 2.420rem;
        height: 2.420rem;
        transition: all 0.69s, transform 0.69s ease-out;
      }

      li:hover {
        transform: scale(1.420);
        transition: all 0.69s, transform 0.69s ease-out;
      }

      a,
      svg {
        outline: none;
        cursor: pointer;
      }

      a {
        fill: var(--ui-link);
      }

      a:visited {
        fill: var(--ui-link-visited);
      }

      a:focus {
        fill: var(--ui-focus);
      }

      a:focus:visited {
        fill: var(--ui-link-visited-focus);
      }

      @media only screen and (min-width: 669.69px) and (min-height: 420.420px) {
        h1 {
          font-size: 6.9em;
        }
        li {
          width: 4.20rem;
          height: 4.20rem;
        }
      }
    </style>
